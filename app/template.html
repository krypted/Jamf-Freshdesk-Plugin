<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css">  
  </head>
  <body>
    <div class="fw-widget-wrapper"> 
      <div class="logo"></div>

      <p> <span class="lables"> Serial Number: </span></p>
      <p> <input id="serialNumberInp"> </p>
      <p> <input id="getJamfDetails" type="button" value="Get Jamf Details"> </p>

      <div id="computerDetails"> 
        <p> <span class="lables"> Assigned User : </span><span id="cAssignedUser" class="text"></span> </p>
        <p> <span class="lables"> Computer Name : </span><span id="cComputerName" class="text"></span> </p>
        <p> <span class="lables"> Serial Number : </span><span id="cSerialNumber" class="text"></span> </p>
        <p> <span class="lables"> Last Check-in : </span><span id="cLastCheckedIn" class="text"></span> </p>
        <p> <span class="lables"> Last User : </span><span id="cLastUser" class="text"></span> </p>
        <p> <span class="lables"> Uptime : </span> <span id="cUptime" class="text"></span> </p>
        <a id="cViewDeviceURL" href="#" target="_blank"> View Device in Jamf Pro </a>
      </div>
 
      <div id="mobileDetails"> 
        <p> <span class="lables"> Assigned User : </span><span id="mAssignedUser" class="text"></span> </p>
        <p> <span class="lables"> Device Name : </span><span id="mDeviceName" class="text"></span> </p>
        <p> <span class="lables"> Serial Number : </span> <span id="mSerialNumber" class="text"></span> </p>
        <p> <span class="lables"> Last Check-in : </span><span id="mLastCheckedIn" class="text"></span> </p>
        <p> <span class="lables"> Last User : </span><span id="mLastUser" class="text"></span> </p>
        <p> <span class="lables"> Uptime : </span><span id="mUptime" class="text"></span> </p>
        <a id="mViewDeviceURL" href="#" target="_blank"> View Device in Jamf Pro </a>
      </div>

      <div id="noDataDiv">
        <p> <span id="noJamfDevice" class="text">No Devices found for the given details...</span> </p>
      </div>

    </div>
  </body>
</html>
